<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	th:src="@{/resources/bootstrap/dist/css/bootstrap-theme.css}" />
<link rel="stylesheet"
	th:src="@{/resources/bootstrap/dist/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:src="@{/resources/bootstrap/dist/css/core.css}" />
<script th:src="@{/resources/js/chosen.jquery.js}"></script>

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Rays Rentals</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class=""><a href="#" th:href="@{/}">Home</a></li>
						<li class=""><a href="#" th:href="@{/bike/allbikes}">All Bikes</a></li>
						<li class=""><a href="#" th:href="@{/bike/newbike}">New Bike</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a href="/signin" th:href="@{/signin}"> <span
							class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign
							in
					</a>
					</li>
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
						<form style="visibility: hidden" id="form" method="post"
							action="#" th:action="@{/logout}"></form>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
</body>
</html>
