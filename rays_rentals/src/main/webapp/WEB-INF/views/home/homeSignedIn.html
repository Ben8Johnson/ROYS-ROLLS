<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
   
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    
		<center><u><h1>Rays Rentals - Dashboard</h1></u></center> <hr></hr>
		
	<a th:href="@{/bike/allbikes}">	<div class="DashboardButton">
		<center><H1>View all Bikes</H1></center>
		</div></a>
		
	<a th:href="@{/bike/newbike}">	<div class="DashboardButton">
		<center><H1>Add a new Bike</H1></center>
		</div></a>
		
		<a th:href="@{/bike/allstock}"><div class="DashboardButton">
		<center><H1>View all Stock</H1></center>
		</div></a>
		
	<a th:href="@{/bike/rentalrecords}">	<div class="DashboardButton">
		<center><H1>View all Rentals</H1></center>
		</div></a>
		
</div>
</body>
</html>
