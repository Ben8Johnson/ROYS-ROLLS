<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:text="#{view.index.title}">Welcome!</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
         media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
      <link href="../../../resources/css/core.css" rel="stylesheet"
         media="screen" th:href="@{/resources/css/core.css}" />
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script src="../../../resources/js/bootstrap.min.js"
         th:src="@{/resources/js/bootstrap.min.js}"></script>
   </head>
   <body>
      <div th:replace="fragments/header :: header">&nbsp;</div>
      <div class="container">
         <form method="post" th:action="@{/bike/addNewBike}"
            th:object="${bike}">
            <input type="hidden" th:field="*{id}" />
            <div class="container col-md-8 col-centered">
               <!--  add validation here when needed -->
               <div class="col-md-8">
                  <div class="col-md-8">
                     <h2 th:text="${title}">Create New Bike</h2>
                     <label> <input type="text"
                        class="form-control form-padding" th:field="*{manufacturer}"
                        placeholder="Manufacturer" />
                     </label> <label> <input type="text"
                        class="form-control form-padding" th:field="*{model}"
                        placeholder="Model" />
                     </label> <label> <input type="text"
                        class="form-control form-padding" th:field="*{price}"
                        placeholder="Price" />
                     </label> 
                     <label>
                        <select class="form-control form-padding"
                           th:field="*{size}">
                           <option value="">Size</option>
                           <option
                              th:each="bikeSize : ${T(raysrentals.co.uk.rays_rentals.bike.BikeSize).values()}"
                              th:value="${bikeSize}" th:text="${bikeSize.prettyName}">
                           </option>
                        </select>
                     </label>
                     <label>
                        <select class="form-control"
                           th:field="*{classification}">
                           <option value="">Classification</option>
                           <option
                              th:each="bikeSize : ${T(raysrentals.co.uk.rays_rentals.bike.BikeClassification).values()}"
                              th:value="${bikeSize}" th:text="${bikeSize.prettyName}">
                           </option>
                        </select>
                     </label>
                     <div class="pull-right">
                        <a th:href="@{/bike/allbikes}"> <input type="button"
                           class="btn btn-danger" value="Cancel" /></a> <input type="submit"
                           class="btn btn-success" value="Save" />
                     </div>
                  </div>
               </div>
            </div>
         </form>
         <div class="form-style-2">
            <div class="form-style-2-heading">New Bike</div>
            <form >
               <label for="field1"><span>Manufacturer <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label> 
               <label for="field1"><span>Model <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label> 
               <label for="field1"><span>Price <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label> 
               
               
               <label for="field4">               
                  <span>Size</span>                 
                  
                  <select
                     name="field4" class="select-field">
                     <option value="Standard Male">Standard Male</option>
                     <option value="Large Male">Large Male</option>
                     <option value="Standard Female">Standard Female</option>
                  </select>
               </label>
               
               <label for="field4">               
                  <span>Classification</span>                 
                  
                  <select
                     name="field4" class="select-field">
                     <option value="Mountain">Mountain</option>
                     <option value="Tandem">Tandem</option>
                     <option value="Road">Road</option>
                  </select>
               </label>
                <label><span>&nbsp;</span><input
                  type="submit" value="Submit" /></label>
            </form>
         </div>
      </div>
   </body>
</html>
