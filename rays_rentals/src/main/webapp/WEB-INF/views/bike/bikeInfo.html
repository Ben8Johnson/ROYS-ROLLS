<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">

		<div class="leftColum">
			<h2>Bike id:id here</h2>
			
						<p th:text="${bike.id}"></p>  
						<p th:text="${bike.manufacturer}"></p>
						<p th:text="${bike.model}"></p>
						<p th:text="${bike.price}"></p>
						<p th:text="${bike.purchaseDate}"></p>
						<p th:text="${bike.classification}"></p>
						<p th:text="${bike.size}"></p>
						<p th:text="${bike.unavailable}"></p>

		</div>
	</div>
</body>
</html>
