<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:text="#{view.index.title}">Welcome!</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
         media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
      <link href="../../../resources/css/core.css" rel="stylesheet"
         media="screen" th:href="@{/resources/css/core.css}" />
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script src="../../../resources/js/bootstrap.min.js"
         th:src="@{/resources/js/bootstrap.min.js}"></script>
   </head>
   <body>
      <div th:replace="fragments/header :: header">&nbsp;</div>
      <div class="container">
      	  <div class="col-md-8" th:if ="${redirectAttribute != null}" >
     		<h4 style="color: red;" th:text = "${redirectAttribute}"></h4>
   		 </div>
         <form method="post" th:action="@{/customer/addNewCustomer}"
            th:object="${customer}">
            <input type="hidden" th:field="*{id}" />
            <div class="container col-md-8 col-centered">
               <!--  add validation here when needed -->
               <div class="col-md-8">
                  <div class="col-md-8">
                     <h2 th:text="${title}">Create New Customer</h2>
                     <label> 
                     <input type="text"
                        class="form-control form-padding" th:field="*{firstName}"
                        placeholder="First Name" />
                     </label> 
                     <label> 
                     <input type="text"
                        class="form-control form-padding" th:field="*{lastName}"
                        placeholder="Last Name" />
                     </label>
                     <label>
                     <input type="text"
                        class="form-control form-padding" th:field="*{phoneNo}"
                        placeholder="Phone" />
                     </label>
                       <label>
                     <input type="text"
                        class="form-control form-padding" th:field="*{addressLine1}"
                        placeholder="Address Line 1" />
                     </label>
                     <label>
                     <input type="text"
                        class="form-control form-padding" th:field="*{addressLine2}"
                        placeholder="Address Line 2" />
                     </label>
                     <label>
                     <input type="text"
                        class="form-control form-padding" th:field="*{postcode}"
                        placeholder="Postcode" />
                     </label>
                      
                    
                     <div class="pull-right">
                        <a th:href="@{/rental/allrentals}"> <input type="button"
                           class="btn btn-danger" value="Cancel" /></a> <input type="submit"
                           class="btn btn-success" value="Save" />
                     </div>
                  </div>
               </div>
            </div>
         </form>
         
      </div>
   </body>
</html>
